<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying the Object in a Loop</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    const person = {
    name: "John",
    age: 30,
    city: "New York"
    };

    let txt = "";
    for (let x in person) {
    txt += person[x] + " ";
    };

    document.getElementById("demo").innerHTML = txt;
    </script>

</body>
</html>
