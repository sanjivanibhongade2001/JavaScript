<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.stringify()</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    const person = {
    name: "John",
    age: 30,
    city: "New York"
    };

    document.getElementById("demo").innerHTML = JSON.stringify(person);
    </script>

</body>
</html>
