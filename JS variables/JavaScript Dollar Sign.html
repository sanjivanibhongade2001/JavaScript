<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dollar Sign $</title>
</head>
<body>
    <script>
        let $ = "Hello World"
        let $$$ = "HeY"
        let $money = 15;
        document.write($);
        document.write($$$);
        document.write($money);
    </script>
</body>
</html>
