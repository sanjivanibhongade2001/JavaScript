<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Object</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    const myObj = {
    name: "John",
    age: 30,
    cars: {
    car1: "Ford",
    car2: "BMW",
    car3: "Fiat"
    }
    }
    document.getElementById("demo").innerHTML = myObj.cars.car2;
    </script>

</body>
</html>
