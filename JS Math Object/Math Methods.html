<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.round(4.1);
        document.getElementById("demo1").innerHTML = Math.ceil(4.4);
        document.getElementById("demo2").innerHTML = Math.floor(4.9);
        document.getElementById("demo3").innerHTML = Math.trunc(7.7);
        document.getElementById("demo4").innerHTML = Math.sign(-4);
        document.getElementById("demo5").innerHTML = Math.pow(8, 2);
        document.getElementById("demo6").innerHTML = Math.sqrt(64);
        document.getElementById("demo7").innerHTML = Math.abs(-4.7);
        document.getElementById("demo8").innerHTML = Math.sin(90 * Math.PI / 180);
        document.getElementById("demo9").innerHTML = Math.cos(0 * Math.PI / 180); 
        document.getElementById("demo10").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
        document.getElementById("demo11").innerHTML = Math.random();
        document.getElementById("demo12").innerHTML = Math.log(1);
        document.getElementById("demo13").innerHTML = Math.log2(8);
        document.getElementById("demo14").innerHTML = Math.log10(1000);

    </script>
</body>
</html>
