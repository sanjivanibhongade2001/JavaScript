<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operators</title>
    </head>
<body>

<p>JavaScript Arithmetic Operarions</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>

<script>

let a = 5;
let b = 2;
let c = a + b;
document.getElementById("demo").innerHTML = c;

let d = 5;
let e = 2;
let f = d - e;
document.getElementById("demo1").innerHTML = f;

let g = 5;
let h = 2;
let i = g * h;
document.getElementById("demo2").innerHTML = i;

let x1 = 5;
let y1 = 2;
let z1 = x1 / y1;
document.getElementById("demo3").innerHTML = z1;

let x2 = 5;
let y2 = 2;
let z2 = x2 % y2;
document.getElementById("demo4").innerHTML = z2;

let x3 = 5;
x3++;
let z3 = x3;
document.getElementById("demo5").innerHTML = z3;

let x4 = 5;
x4--;
let z4 = x4;
document.getElementById("demo6").innerHTML = z4;

let x5 = 5;
document.getElementById("demo7").innerHTML = x5 ** 2;

let x6 = 5;
document.getElementById("demo8").innerHTML = Math.pow(x6,2);


let a1 = 3;
let x7 = (100 + 50) * a1;
document.getElementById("demo9").innerHTML = x7;
</script>

</body>
</html>
