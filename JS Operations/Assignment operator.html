<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment Operators</title>
</head>
<body>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>


    <script>
        let y = 50
        let x = 10 + y;
        document.getElementById("demo1").innerHTML = "Value of x is: " + x;

        let x1 = 10;
        x1 += 5;
        document.getElementById("demo2").innerHTML = "Value of x is: " + x1;

        let x2 = 10;
        x2 -= 5;
        document.getElementById("demo3").innerHTML = "Value of x is: " + x2;

        let x3 = 10;
        x3 *= 5;
        document.getElementById("demo4").innerHTML = "Value of x is: " + x3;

        let x5 = 10;
        x5 **= 5;
        document.getElementById("demo5").innerHTML = "Value of x is: " + x5;

        let x6 = 10;
        x6 /= 5;
        document.getElementById("demo6").innerHTML = "Value of x is: " + x6;

        let x7 = 10;
        x7 %= 5;
        document.getElementById("demo7").innerHTML = "Value of x is: " + x7;

        let x8 = -100;
        x8 <<= 5;
        document.getElementById("demo8").innerHTML = "Value of x is: " + x8;

        let x9 = -100;
        x9 >>= 5;
        document.getElementById("demo9").innerHTML = "Value of x is: " + x9;

        let x10 = -100;
        x10 >>>= 5;
        document.getElementById("demo10").innerHTML = "Value of x is: " + x10;

        let x11 = 100;
        x11 &= 5;
        document.getElementById("demo11").innerHTML = "Value of x is: " + x11;

        let x12 = 100;
        x12 |= 5;
        document.getElementById("demo12").innerHTML = "Value of x is: " + x12;

        let x13 = 100;
        x13 ^= 5;
        document.getElementById("demo13").innerHTML = "Value of x is: " + x13;

        let x14 = 100;
        x14 &&= 5;
        document.getElementById("demo14").innerHTML = "Value of x is: " + x14;

        let x15 = 100;
        x15 ||= 5;
        document.getElementById("demo15").innerHTML = "Value of x is: " + x15;

        let x16 = 100;
        x16 ??= 5;
        document.getElementById("demo16").innerHTML = "Value of x is: " + x16;

    </script>
</body>
</html>
