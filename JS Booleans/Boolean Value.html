<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Values</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <script>
    let x = 0;
    document.getElementById("demo").innerHTML ="Boolean of Zero "+ Boolean(x);

    let x1 = -0;
    document.getElementById("demo1").innerHTML ="Boolean of Minus Zero "+ Boolean(x1);

    let x2 = "";
    document.getElementById("demo2").innerHTML ="Boolean of Empty String "+ Boolean(x2);

    let x3;
    document.getElementById("demo3").innerHTML ="Boolean of Undefined Variable "+ Boolean(x3);

    let x4 = null;
    document.getElementById("demo4").innerHTML ="Boolean of Null "+ Boolean(x4);

    let x5 = false;
    document.getElementById("demo5").innerHTML ="Boolean of False "+ Boolean(x5);

    let x6 = 0; //NaN
    document.getElementById("demo6").innerHTML ="Boolean of NaN "+ Boolean(x7);

    </script>
</body>
</html>
