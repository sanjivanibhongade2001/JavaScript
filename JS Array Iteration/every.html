<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array every method</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const arr = [11,43,51,91,10,23,41,65,19,22];
        let above18 = arr.every(myFunction);

        document.getElementById('demo').innerHTML = "All over 18 is "+ above18;

        function myFunction(value, index, array){
            return value > 18;

        }
    </script>
</body>
</html>
