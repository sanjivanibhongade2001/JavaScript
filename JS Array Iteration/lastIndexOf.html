<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array some method</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const arr = [11,43,51,91,10,23,41,65,19,22];
        let arr2 = arr.lastIndexOf(19) + 1;

        document.getElementById('demo').innerHTML ='Last index is '+ arr2;

       
    </script>
</body>
</html>
