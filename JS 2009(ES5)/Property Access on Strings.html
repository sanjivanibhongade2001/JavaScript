<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Access on Strings</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
    var str = "HELLO WORLD";
    document.getElementById("demo").innerHTML ="Before ES5 " + str.charAt(0)
    document.getElementById("demo1").innerHTML = "After ES5 " +str[0];
    </script>
</body>
</html>
