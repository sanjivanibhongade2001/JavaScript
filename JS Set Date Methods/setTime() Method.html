<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTime() Method</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    const d = new Date("2021-03-25")
    document.getElementById("demo").innerHTML = d.setTime();
    </script>
</body>
</html>
