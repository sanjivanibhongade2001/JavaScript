<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padEnd</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "5";
        document.getElementById("demo").innerHTML = text.padEnd(7,"x");
    </script>
</body>
</html>
