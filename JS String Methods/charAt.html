<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
    var text = "HELLO WORLD";
    document.getElementById("demo").innerHTML = text.charAt(0);
    document.getElementById("demo1").innerHTML = text.charAt(1);
    document.getElementById("demo2").innerHTML = text.charAt(2);
    document.getElementById("demo3").innerHTML = text.charAt(3);
    document.getElementById("demo4").innerHTML = text.charAt(4);
    document.getElementById("demo5").innerHTML = text.charAt(5);
    </script>
</body>
</html>
