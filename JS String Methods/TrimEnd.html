<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trimEnd</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let txt1 = "    Hello World   ";
        let txt2 = txt1.trimEnd();
        document.getElementById('demo').innerHTML = "Length Of text1 is " + txt1.length + "<br>Length of text2 is " + txt2.length;
    </script>
</body>
</html>
