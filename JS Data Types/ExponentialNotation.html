<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential Notation in JS</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let y = 123e5;
        let z = 123e-5;
        
        document.getElementById("demo").innerHTML = y + "<br>" + z;
    </script>
</body>
</html>
