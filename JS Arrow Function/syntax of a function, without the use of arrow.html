<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntax of a function, without the use of arrow</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    let hello = "";

    hello = function() {
    return "Hello World!";
    }

    document.getElementById("demo").innerHTML = hello();
    </script>
</body>
</html>
