<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Arrow Function</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    let hello = "";

    hello = () => {
    return "Hello World!";
    }

    document.getElementById("demo").innerHTML = hello();
    </script>
</body>
</html>
