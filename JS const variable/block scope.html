<!DOCTYPE html>
<html>
    <head>
        <title>Block Scope</title>
    </head>
<body>

<h2>JavaScropt const variables has block scope</h2>

<p id="demo"></p>

<script>
const  x = 10;
{  
const x = 2;
document.write("x is "+x);
}

document.getElementById("demo").innerHTML = "x is " + x;
</script>

</body>
</html>
