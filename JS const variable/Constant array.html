<!DOCTYPE html>
<html>
    <head>
        <title>Constant array</title>
    </head>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
cars[0] = "Toyota";
cars.push("Audi");

document.getElementById("demo").innerHTML = cars; 
</script>

</body>
</html>
