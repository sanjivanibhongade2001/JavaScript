<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Dates</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const d = new Date("2015-03-22");
        document.getElementById("demo").innerHTML ="With complete data : " + d;
        const d1 = new Date("2015-03");
        document.getElementById("demo1").innerHTML ="Without day data : " + d1;
        const d2 = new Date("2015");
        document.getElementById("demo2").innerHTML ="Without day and month data : " + d2;
    </script>
</body>
</html>
