<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting an Array</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const arr = [45,4,1,15,4,16,73];
        arr.sort();
        document.getElementById('demo').innerHTML ="Lowest Number is " + arr[0];
        document.getElementById('demo1').innerHTML ="Highest Number is " + arr[arr.length-1];
    </script>
</body>
</html>
