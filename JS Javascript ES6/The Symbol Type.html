<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Symbol Type</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    const person = {
    firstName: "John",
    lastName: "Doe",
    age: 50,
    eyeColor: "blue"
    };

    let id = Symbol('id');
    person[id] = 140353;

    document.getElementById("demo").innerHTML = person[id] + " " + person.id;
    </script>
</body>
</html>
