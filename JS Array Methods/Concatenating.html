<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenating array element</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
        const arr = ['sanju', 'riya', 'isha', 'rina'];
        const arr1 = ['jay', 'raju', 'minal', 'shubhm'];
        const arr2 = ['kewal', 'harshal', 'prachi', 'samir'];
        const arr3 = arr.concat(arr1, arr2);  
        document.getElementById("demo1").innerHTML = arr3;
    </script>
</body>
</html>
