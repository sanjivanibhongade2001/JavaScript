<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnShift Method in JS array</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
        const arr = ['sanju', 'riya', 'isha', 'rina'];
        document.getElementById.innerHTML = arr;
        arr.unshift('sweety');
        document.getElementById("demo1").innerHTML = arr;
    </script>
</body>
</html>
