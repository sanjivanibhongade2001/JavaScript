<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Block Scope</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
    const cars = ["Saab", "Volvo", "BMW"];
    {  
    const cars = ["Toyota", "Volvo", "BMW"]; 
    document.getElementById("demo1").innerHTML ="Inside the block " + cars[0];
    }
    document.getElementById("demo").innerHTML = "outside the block "+cars[0];
    </script>
</body>
</html>
