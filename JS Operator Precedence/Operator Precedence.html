<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Precedence</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
    document.getElementById("demo").innerHTML = 100 + 50 * 3;
    document.getElementById("demo1").innerHTML = (100 + 50) * 3;
    document.getElementById("demo2").innerHTML = 100 / 50 * 3;
    </script>
</body>
</html>
