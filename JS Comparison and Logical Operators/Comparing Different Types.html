<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing Different Types</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <script>
        document.getElementById("demo").innerHTML = 2 < 12;
        document.getElementById("demo1").innerHTML = "2" < "12";
        document.getElementById("demo2").innerHTML = 2 < "12";
        document.getElementById("demo3").innerHTML = 2 < "Sanjivani";
        document.getElementById("demo4").innerHTML = 2 > "Sanjivani";
        document.getElementById("demo5").innerHTML = "2" > "12";      //in string camparing char 2 with 1 alphabetically 
        document.getElementById("demo6").innerHTML = "2" < "12";    
        document.getElementById("demo7").innerHTML = "2" === "12";     

    </script>
</body>
</html>
