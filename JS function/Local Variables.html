<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Variables</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
        myName();

        function myName(){
            let myname = 'Sanjivani'
            document.getElementById('demo1').innerHTML = typeof myname + "   " + myname;
        }

        document.getElementById("demo2").innerHTML = typeof myname;    
    </script>
</body>
</html>
