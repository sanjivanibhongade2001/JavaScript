<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    function toCelsius(f) {
    return (5/9) * (f-32);
    }
    document.getElementById("demo").innerHTML = toCelsius; // This line will return object not Celsius value
    // document.getElementById("demo").innerHTML = toCelsius(82);     <--- This is the correct method 
    </script>

</body>
</html>

<!-- Accessing a function without () will return the function object instead of the function result -->
