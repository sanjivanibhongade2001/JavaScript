<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Used as Variable Values</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = toCelsius(77) + " Celsius";

    function toCelsius(fahrenheit) {
    return (5/9) * (fahrenheit-32);
    } 
</script>
</body>
</html>
