<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Values</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let car = "";
        document.getElementById("demo").innerHTML =
        "The value is: " +
        car + "<br>" +
        "The type is: " + typeof car;
    </script>
</body>
</html>
