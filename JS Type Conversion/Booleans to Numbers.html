<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans to Numbers</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        a = Number(false)
        b = Number(true)
        document.getElementById("demo").innerHTML ="False in Number Formate " + a;
        document.getElementById("demo1").innerHTML ="True in Number Formate " + b;
    </script>
</body>
</html>
