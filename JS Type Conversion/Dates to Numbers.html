<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates to Numbers</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        d = new Date();
        a = Number(d)  
        document.getElementById("demo").innerHTML = d + " in number formate is " + a;
    </script>
</body>
</html>
