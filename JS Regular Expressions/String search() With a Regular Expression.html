<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String search() With a Regular Expression</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "Sanjivani Bhongade"; 
        let n = text.search(/Bhongade/i);
        document.getElementById("demo").innerHTML = n;
    </script>

</body>
</html>
