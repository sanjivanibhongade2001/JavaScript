<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper Random Function</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML = getRandomdInteger(0,10)">Click Me</button>

    <script>
    function getRandomdInteger(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
    }
    </script>
</body>
</html>
