<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JS using innerHTML</title>
</head>
<body>
    <p id="a"></p>
    <button type="button" onclick="myFunction()">Click me to display</button>
    <script>
        function myFunction(){
            document.getElementById('a').innerHTML = 'Hello World';
        }
    </script>
</body>
</html>
